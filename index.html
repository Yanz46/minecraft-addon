<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Addons Download</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .addon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .password-form {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <header class="bg-gray-800 py-6 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-green-400">Minecraft Addons</h1>
                <button id="adminBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md transition relative group">
                    Admin Panel
                    <span id="adminBadge" class="hidden absolute -top-2 -right-2 bg-red-500 text-xs rounded-full h-5 w-5 flex items-center justify-center">1</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Password Form (Hidden by default) -->
        <div id="passwordForm" class="password-form bg-gray-800 p-6 rounded-lg mb-8 max-w-md mx-auto">
            <h2 class="text-xl font-bold mb-4 text-center">Admin Login</h2>
            <div class="mb-4">
                <label for="password" class="block mb-2">Password:</label>
                <input type="password" id="password" class="w-full bg-gray-700 rounded-md px-4 py-2 text-white border border-gray-600 focus:border-green-500 focus:outline-none">
            </div>
            <button id="loginBtn" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md transition">
                Login
            </button>
        </div>

        <!-- Add Addon Form (Hidden by default) -->
        <div id="addonForm" class="password-form bg-gray-800 p-6 rounded-lg mb-8 max-w-2xl mx-auto">
            <h2 class="text-xl font-bold mb-4 text-center">Add New Addon</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="mb-4">
                    <label for="addonName" class="block mb-2">Addon Name:</label>
                    <input type="text" id="addonName" class="w-full bg-gray-700 rounded-md px-4 py-2 text-white border border-gray-600 focus:border-green-500 focus:outline-none">
                </div>
                
                <div class="mb-4">
                    <label for="addonLink" class="block mb-2">Download Link:</label>
                    <input type="text" id="addonLink" class="w-full bg-gray-700 rounded-md px-4 py-2 text-white border border-gray-600 focus:border-green-500 focus:outline-none" placeholder="https://example.com/download">
                </div>
                
                <div class="mb-4">
                    <label for="addonVersion" class="block mb-2">Minecraft Version:</label>
                    <input type="text" id="addonVersion" class="w-full bg-gray-700 rounded-md px-4 py-2 text-white border border-gray-600 focus:border-green-500 focus:outline-none" placeholder="1.20+">
                </div>
                
                <div class="mb-4">
                    <label for="addonSize" class="block mb-2">File Size (Optional):</label>
                    <input type="text" id="addonSize" class="w-full bg-gray-700 rounded-md px-4 py-2 text-white border border-gray-600 focus:border-green-500 focus:outline-none" placeholder="12.5 MB">
                </div>
            </div>
            
            <div class="mb-4">
                <label for="addonDescription" class="block mb-2">Description:</label>
                <textarea id="addonDescription" class="w-full bg-gray-700 rounded-md px-4 py-2 text-white border border-gray-600 focus:border-green-500 focus:outline-none" rows="3"></textarea>
            </div>
            
            <div class="mb-6">
                <label for="addonImage" class="block mb-2">Image Upload:</label>
                <input type="file" id="addonImage" accept="image/*" class="w-full">
                <p class="text-gray-400 text-sm mt-1">Upload image for the addon (max 2MB)</p>
            </div>
            
            <div class="flex justify-end space-x-3">
                <button id="cancelAdd" class="bg-gray-600 hover:bg-gray-500 text-white px-4 py-2 rounded-md transition">
                    Cancel
                </button>
                <button id="saveAddon" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md transition">
                    Save Addon
                </button>
            </div>
        </div>

        <!-- Addons List -->
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-6 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
                Featured Addons
            </h2>
            
            <div id="addonsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Addons will be added here via admin panel -->
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 py-6 mt-8">
        <div class="container mx-auto px-4 text-center text-gray-400">
            <p>Â© 2025 Minecraft Addons.</p>
        </div>
    </footer>

    <script>
        // DOM Elements
        const adminBtn = document.getElementById('adminBtn');
        const passwordForm = document.getElementById('passwordForm');
        const addonForm = document.getElementById('addonForm');
        const loginBtn = document.getElementById('loginBtn');
        const passwordInput = document.getElementById('password');
        const cancelAdd = document.getElementById('cancelAdd');
        const saveAddon = document.getElementById('saveAddon');
        const addonsContainer = document.getElementById('addonsContainer');
        
        // Correct password
        const correctPassword = 'welcome';
        
        // Toggle password form
        adminBtn.addEventListener('click', () => {
            if (addonForm.style.display === 'block') {
                addonForm.style.display = 'none';
            }
            passwordForm.style.display = passwordForm.style.display === 'block' ? 'none' : 'block';
        });
        
        // Login function
        loginBtn.addEventListener('click', () => {
            if (passwordInput.value === correctPassword) {
                isAdmin = true;
                passwordForm.style.display = 'none';
                addonForm.style.display = 'block';
                adminBtn.textContent = 'Admin Mode';
                adminBtn.classList.remove('bg-green-600');
                adminBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                document.querySelectorAll('.delete-btn').forEach(btn => btn.classList.remove('hidden'));
                document.getElementById('adminBadge').classList.remove('hidden');
                passwordInput.value = '';
            } else {
                alert('Incorrect password. Try again.');
                passwordInput.value = '';
            }
        });
        
        // Cancel addon form
        cancelAdd.addEventListener('click', () => {
            addonForm.style.display = 'none';
            clearForm();
        });
        
        // Save new addon
        saveAddon.addEventListener('click', () => {
            const name = document.getElementById('addonName').value;
            const link = document.getElementById('addonLink').value;
            const version = document.getElementById('addonVersion').value;
            const size = document.getElementById('addonSize').value;
            const description = document.getElementById('addonDescription').value;
            const imageInput = document.getElementById('addonImage');
            
            if (!name || !link || !version) {
                alert('Please fill in all required fields (Name, Download Link, Version)');
                return;
            }
            
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    addAddonToPage(name, link, version, size, description, e.target.result);
                };
                reader.readAsDataURL(file);
            } else {
                addAddonToPage(name, link, version, size, description, 'https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/03af6329-3371-4262-930c-6c669ae4c814.png');
            }
            
            addonForm.style.display = 'none';
            clearForm();
        });
        
        // Track admin login state
        let isAdmin = false;

        // Helper function to add new addon to the page
        function addAddonToPage(name, link, version, size, description, imageSrc) {
            const card = document.createElement('div');
            card.className = 'addon-card bg-gray-800 rounded-lg overflow-hidden shadow-lg transition duration-300';
            card.innerHTML = `
                <div class="p-4 border-b border-gray-700">
                    <img src="${imageSrc}" alt="${name} - Minecraft addon" class="w-full h-48 object-cover rounded-md">
                </div>
                <div class="p-4">
                    <h3 class="text-xl font-bold mb-2">${name}</h3>
                    <p class="text-gray-400 mb-3">${description || 'No description provided.'}</p>
                    <div class="flex justify-between items-center text-sm text-gray-400 mb-3">
                        <span>Version: ${version}</span>
                        ${size ? <span>Size: ${size}</span> : ''}
                    </div>
                    <div class="flex space-x-2">
                        <a href="${link}" target="_blank" class="flex-1 bg-green-600 hover:bg-green-700 text-white text-center py-2 rounded-md transition">
                            Download
                        </a>
                        <button class="delete-btn hidden bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-md transition">
                            &times;
                        </button>
                    </div>
                </div>
            `;
            
            addonsContainer.prepend(card);
        }
        
        // Clear form inputs
        // Handle delete buttons
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('delete-btn') && isAdmin) {
                if (confirm('Are you sure you want to delete this addon?')) {
                    e.target.closest('.addon-card').remove();
                }
            }
        });

        function clearForm() {
            document.getElementById('addonName').value = '';
            document.getElementById('addonLink').value = '';
            document.getElementById('addonVersion').value = '';
            document.getElementById('addonSize').value = '';
            document.getElementById('addonDescription').value = '';
            document.getElementById('addonImage').value = '';
        }
    </script>
</body>
</html
